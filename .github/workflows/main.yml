on: push
name: Deploy to Heroku
jobs:
  release:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@master
    - name: login
      uses: actions/heroku@master
      env:
        HEROKU_API_KEY: ${{ secrets.HEROKU_API_KEY }}
        heroku_app_name: mscloudd
        heroku_email: wangpf321123@gmail.com
      with:
        args: container:login
    - name: push
      uses: actions/heroku@master
      env:
        HEROKU_API_KEY: ${{ secrets.HEROKU_API_KEY }}
        heroku_app_name: mscloudd
        heroku_email: wangpf321123@gmail.com
      with:
        args: container:push -a mscloudd web
    - name: release
      uses: actions/heroku@master
      env:
        HEROKU_API_KEY: ${{ secrets.HEROKU_API_KEY }}
        heroku_app_name: mscloudd
        heroku_email: wangpf321123@gmail.com
      with:
        args: container:release -a mscloudd web