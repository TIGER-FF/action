name: Push Container to Heroku

on: 
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - name: Login to Heroku Container registry
      env: 
        HEROKU_API_KEY: ${{ secrets.HEROKU }}
      run: heroku container:login 
    - name: add
      env:
        HEROKU_API_KEY: ${{ secrets.HEROKU }}
      run: heroku git add .
    - name: commit
      env:
        HEROKU_API_KEY: ${{ secrets.HEROKU }}
      run: heroku git commit -m "heroku"
    - name: Build and push
      env:
        HEROKU_API_KEY: ${{ secrets.HEROKU }}
      run: heroku git:remote -a mscloudd 
    - name: Release
      env:
        HEROKU_API_KEY: ${{ secrets.HEROKU }}
      run: heroku git push heroku master